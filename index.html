<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>
</head>

<body>
  <main class="main-content">
    <img class="bg-pattern bg-pattern-mobile" src="/images/pattern-background-mobile.svg" alt="">
    <img class="bg-pattern bg-pattern-desktop" src="/images/pattern-background-desktop.svg" alt="">
    <article class="order-container">
      <img class="illustration-hero" src="/images/illustration-hero.svg" alt="">
      <section class="order-info" aria-labelledby="order-summary">
        <h1 id="order-summary" class="order-summary">Order Summary</h1>
        <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</p>
        <div class="order-plan">
          <div class="order-icon-plan">
            <img src="/images/icon-music.svg" alt="">
            <div class="plan">
              <h2 class="plan-category">Annual Plan</h2>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>
        <button class="order-proceed">Proceed to Payment</button>
        <button class="order-cancel">Cancel Order</button>
      </section>
    </article>
  </main>
</body>

</html>
